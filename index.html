<body>
    <div class="container">
        <h1 class="display-1"> Game Off Thrones</h1>

        <h3>Dale click</h3>

        <div class="row imgenescasa">
            <div class="col-md-3">
                <img src="img/stark.jpg" class="img-fluid " alt="Responsive image" data-id="362">

            </div>
            <div class="col-md-3">

                <img src="img/targaryen.jpg" class="img-fluid " alt="Responsive image" data-id="378">

            </div>
            <div class="col-md-3">

                <img src="img/lannister.jpg" class="img-fluid " alt="Responsive image" data-id="229">

            </div>
            <div class="col-md-3">

                <img src="img/baratheon.png" class="img-fluid " alt="Responsive image" data-id="17">
            </div>
        </div>

        <div class="card-body" id="housename">

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {


            $(document).on('click', 'img', function() {
                var houseid = $(this).attr('data-id');

                $.get(`https://www.anapioficeandfire.com/api/houses/${houseid}`,
                    function(infohouse) {

                        var info_house = `
                            <div class="card-body" id="housename">
                              <h5 class="card-title"> House Name - ${infohouse.name}</h5>
                              <p class="card-text"> Words: ${infohouse.words}</p>



                              <p class="card-text"> Titles: ${infohouse.titles}</p>
                           </div>
                            `
                        $('#housename').html(info_house);
                    }
                );
            });
        });
    </script>

</body>
